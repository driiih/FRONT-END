<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro do aluno</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> <!-- Cabeçalho -->

    </header>
    <main> <!-- Meio -->
        <section class="box">
            <form>
                <fieldset>
                    <legend><strong>Cadastro do aluno</strong></legend>
                    <br>

                    <section class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelinput">Nome completo</label>
                    </section>
                    <br><br>

                    <section class="inputBox">
                        <input type="text" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelinput">Telefone</label>
                    </section>

                    <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>

                    <input type="submit" value="Enviar Formulário" id="enviar" </fieldset>
                    <input type="submit" value="Apagar Formulario" id="apagar" </fieldset>
            </form>
        </section>
    </main>
    <footer> <!-- Rodapé -->

    </footer>
</body>

</html>
